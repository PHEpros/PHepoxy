<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad2a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFC857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2b" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16A34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shine2">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Hexagon crystal - top facet -->
  <polygon points="50,20 70,32 70,56 50,68 30,56 30,32" 
           fill="url(#grad2a)" 
           stroke="#FFC857" 
           stroke-width="1.5"/>
  
  <!-- Inner facets for 3D effect -->
  <polygon points="50,20 70,32 50,44" fill="url(#grad2b)" opacity="0.7"/>
  <polygon points="30,32 50,44 30,56" fill="#15803D" opacity="0.6"/>
  <polygon points="70,32 50,44 70,56" fill="#16A34A" opacity="0.8"/>
  <polygon points="50,44 30,56 50,68 70,56" fill="#15803D" opacity="0.5"/>
  
  <!-- Center highlight -->
  <circle cx="50" cy="44" r="8" fill="url(#shine2)"/>
  
  <!-- Edge highlights -->
  <line x1="50" y1="20" x2="50" y2="44" stroke="#FFC857" stroke-width="1.5" opacity="0.6"/>
  <line x1="50" y1="44" x2="70" y2="56" stroke="#22C55E" stroke-width="1" opacity="0.4"/>
</svg>
